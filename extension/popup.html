<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <title>TEXA Tools Manager</title>
  <style>
    :root {
      --bg-color: #0f172a;
      --card-bg: rgba(30, 41, 59, 0.7);
      --primary-color: #3b82f6;
      --accent-color: #06b6d4;
      --text-color: #e2e8f0;
      --text-muted: #94a3b8;
      --border-radius: 16px;
      --glow: 0 0 10px rgba(6, 182, 212, 0.5);
    }

    body {
      width: 340px;
      padding: 20px;
      font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      color: var(--text-color);
      margin: 0;
      overflow-x: hidden;
    }

    /* Scrollbar Styling */
    ::-webkit-scrollbar {
      width: 6px;
    }
    ::-webkit-scrollbar-track {
      background: transparent;
    }
    ::-webkit-scrollbar-thumb {
      background: #475569;
      border-radius: 3px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #64748b;
    }

    /* Header & Logo */
    .header {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
      text-align: center;
    }

    .logo-container {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      overflow: hidden;
      margin-bottom: 12px;
      box-shadow: 0 0 20px rgba(59, 130, 246, 0.3);
      border: 2px solid rgba(255, 255, 255, 0.1);
      position: relative;
    }

    .logo-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    h3 {
      margin: 0;
      font-size: 18px;
      font-weight: 700;
      background: linear-gradient(to right, #60a5fa, #22d3ee);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    /* Status Bar */
    .status {
      padding: 10px 14px;
      border-radius: 12px;
      margin-bottom: 16px;
      font-size: 13px;
      text-align: center;
      backdrop-filter: blur(10px);
      font-weight: 500;
      transition: all 0.3s ease;
    }
    .status.connected {
      background: rgba(16, 185, 129, 0.15);
      color: #34d399;
      border: 1px solid rgba(16, 185, 129, 0.2);
    }
    .status.disconnected {
      background: rgba(239, 68, 68, 0.15);
      color: #f87171;
      border: 1px solid rgba(239, 68, 68, 0.2);
    }

    /* Tools List */
    .tools-list {
      max-height: 350px;
      overflow-y: auto;
      padding-right: 4px;
    }

    .tool-item {
      background: var(--card-bg);
      border: 1px solid rgba(255, 255, 255, 0.05);
      border-radius: var(--border-radius);
      padding: 14px;
      margin-bottom: 12px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }

    .tool-item::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 3px;
      height: 100%;
      background: linear-gradient(to bottom, var(--primary-color), var(--accent-color));
      opacity: 0.7;
    }

    .tool-item:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      border-color: rgba(96, 165, 250, 0.3);
      background: rgba(30, 41, 59, 0.9);
    }

    .tool-name {
      font-weight: 600;
      font-size: 15px;
      color: #f1f5f9;
      margin-bottom: 4px;
      display: flex;
      align-items: center;
    }

    .tool-url {
      font-size: 12px;
      color: var(--text-muted);
      margin-bottom: 12px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* Buttons */
    .btn-primary {
      background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 13px;
      font-weight: 600;
      width: 100%;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      box-shadow: 0 2px 10px rgba(6, 182, 212, 0.2);
    }

    .btn-primary:hover {
      box-shadow: 0 0 15px rgba(6, 182, 212, 0.5);
      transform: scale(1.02);
    }

    .btn-primary:active {
      transform: scale(0.98);
    }

    .btn-primary:disabled {
      background: #475569;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    /* Loading & Error States */
    .loading {
      text-align: center;
      color: var(--text-muted);
      padding: 30px;
      font-style: italic;
    }

    .error {
      text-align: center;
      padding: 20px;
      background: rgba(255, 255, 255, 0.03);
      border-radius: var(--border-radius);
      border: 1px dashed rgba(255, 255, 255, 0.1);
    }
    
    .error p {
      color: var(--text-muted);
      margin-bottom: 15px;
    }

  </style>
</head>
<body>
  <div class="header">
    <div class="logo-container">
      <img src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExZnhnczRyMzkyeDk0OGF0emo2Nmg5N2JrMmd0N2Z4MG9kc3VieGVxYSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/dXlUFmuOWFRlHYgc9i/giphy.gif" alt="TEXA Logo">
    </div>
    <h3>TEXA Tools Manager</h3>
  </div>

  <div id="status" class="status disconnected" style="display: none;">Memeriksa koneksi...</div>
  
  <div id="content">
    <div class="loading">Memuat tools canggih...</div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
